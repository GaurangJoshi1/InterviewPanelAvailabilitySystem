
<div class="container">
  <div *ngIf="controllerDecider=='count'" class="card">
    <div class="card-header">
      <h2>Count based reports</h2>
      <div>
        <button class="btn civicaBtn m-2" (click)="showComponent(1)">Job Role</button>
        <button class="btn civicaBtn m-2" (click)="showComponent(2)">Interview Round</button>
        <button class="btn civicaBtn m-2" (click)="showComponent(3)">Date Range</button>
    </div>
  </div>
    
    <div >
      <div *ngIf="selectedComponent == 1">
        <app-jobrole-report></app-jobrole-report>
      </div>
      
      <div *ngIf="selectedComponent == 2">
        <app-interviewround-report></app-interviewround-report>
      </div>
      
      <div *ngIf="selectedComponent == 3">
        <app-daterange-report></app-daterange-report>
      </div>
    </div>
  </div>

  <div *ngIf="controllerDecider=='detail'" class="card">
    <div class="card-header">
      <h2>Detailed Reports</h2>
      <div>
        <button class="btn civicaBtn m-2" (click)="showComponent(1)">Job Role</button>
        <button class="btn civicaBtn m-2" (click)="showComponent(2)">Interview Round</button>
        <button class="btn civicaBtn m-2" (click)="showComponent(3)">Date Range</button>
      </div>
    </div>
    
    <div >
      <div *ngIf="selectedComponent == 1">
        <app-jobrolebasedalldetailreport></app-jobrolebasedalldetailreport>
      </div>
      
      <div *ngIf="selectedComponent == 2">
        <app-interviewroundbasedallreport></app-interviewroundbasedallreport>
      </div>
      
      <div *ngIf="selectedComponent == 3">
        <app-daterangealldetail-report></app-daterangealldetail-report>
      </div>
    </div>
  </div>
</div>
